<div class="container mt-5">
    <div class="card text-center" style="padding:20px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
     <input type="text" ngModel name="userName" id="userName" placeholder="Enter your Name" class="form-control mb-3">
     <input type="text" ngModel name="userPassword" id="userPassword" placeholder="Enter your Password" class="form-control mb-3">
     <input type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0">
    </form>
</div>
</div>
